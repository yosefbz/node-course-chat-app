<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chat app</title>
  </head>
  <body>
    <p>Welcom to the chat app</p>

    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', () => {
        console.log('connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      });
      
    </script>
  </body>
</html>
